<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Jess's Art Gallery</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">Jess's Art Gallery</h1>
        <img
          src="https://cdn.glitch.global/c03d813b-096c-4ac5-b406-1a5bdd53bf92/Pink%20dress.jpg?v=1715852498276"
          class="illustration"
          alt="Editor illustration"
          title="Click the image!"
        />
        <img
          src="https://cdn.glitch.global/c03d813b-096c-4ac5-b406-1a5bdd53bf92/white%20dress.jpg?v=1715852497734"
          class="illustration"
          alt="Editor illustration"
          title="Click the image!"
        />

          src="https://cdn.glitch.global/c03d813b-096c-4ac5-b406-1a5bdd53bf92/yellow%20bikini%20girl.jpg?v=1715852497120"
          class="illustration"
          alt="Editor illustration"

        <img
          src="https://cdn.glitch.global/c03d813b-096c-4ac5-b406-1a5bdd53bf92/green%20skirt%20girl.jpg?v=1715852496319"
          class="illustration"
          alt="Editor illustration"
          title="Click the image!"
        />
        <div class="instructions">
          <h2>About the artist</h2>

            Hi, I'm Jess and this is some of my art work!
          </p>

        </div>
      </div>
    </div>
    <!-- The footer holds our remix button â€” you can keep or delete it âœ‚ -->

      <a

</html>
