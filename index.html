<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jess's Art Dump</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    @font-face {
      font-family: 'HK Grotesk';
      src: url("https://cdn.glitch.me/605e2a51-d45f-4d87-a285-9410ad350515%2FHKGrotesk-Regular.otf?v=1603136326027") format("opentype");
    }
    @font-face {
      font-family: 'HK Grotesk';
      font-weight: bold;
      src: url("https://cdn.glitch.me/605e2a51-d45f-4d87-a285-9410ad350515%2FHKGrotesk-Bold.otf?v=1603136323437") format("opentype");
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content" role="main">
      <h1 class="title">Jess's Art Dump</h1>
      <div class="grid">
        <div class="image-container">
          <h3 class="image-title">Party Girl</h3>
          <img src="https://cdn.glitch.global/c03d813b-096c-4ac5-b406-1a5bdd53bf92/Pink%20dress.jpg?v=1715852498276" class="illustration" alt="Pink dress" />
        </div>
        <div class="image-container">
          <h3 class="image-title">White Emo Girl</h3>
          <img src="https://cdn.glitch.global/c03d813b-096c-4ac5-b406-1a5bdd53bf92/white%20dress.jpg?v=1715852497734" class="illustration" alt="White dress" />
        </div>
        <div class="image-container">
          <h3 class="image-title">Summer Bikini</h3>
          <img src="https://cdn.glitch.global/c03d813b-096c-4ac5-b406-1a5bdd53bf92/yellow%20bikini%20girl.jpg?v=1715852497120" class="illustration" alt="Yellow bikini girl" />
        </div>
        <div class="image-container">
          <h3 class="image-title">Red Head School Girl</h3>
          <img src="https://cdn.glitch.global/c03d813b-096c-4ac5-b406-1a5bdd53bf92/green%20skirt%20girl.jpg?v=1715852496319" class="illustration" alt="Green skirt girl" />
        </div>
      </div>
      <div class="instructions">
        <h2>About the artist</h2>
        <p>Hi, I'm Jess and this is some of my artwork!</p>
      </div>
    </div>
  </div>
  <div id="overlay"></div>
  <div class="hearts-container">
    <!-- SVG hearts will be dynamically inserted here -->
  </div>
  <script src="/script.js"></script>
</body>
</html>
